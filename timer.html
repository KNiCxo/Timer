<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="timer.css">
  <title>Timer</title>
</head>
<body>
  <!-- All timer elements -->
  <div class="clock">
    <input type="number" class="js-hour" min="0" max="23">
    <input type="number" class="js-minute" min="0" max="59">
    <input type="number" class="js-second" min="0" max="59">
  </div>

  <!-- Container for sound notification -->
  <div class="js-sound"></div>


  <!-- All button elements -->
  <button class="js-start-stop">Start</button>
  <button class="js-reset">Reset</button>

  <script src="timer.js"></script>
</body>
</html>
