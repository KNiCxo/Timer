<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="timer.css">
  <title>Timer</title>
</head>
<body>
  <!-- All timer elements -->
  <div class="clock">
    <input type="number" class="js-hour" min="0" max="23">
    <container class="up-down js-up-down">
      <button class="up-down-buttons add js-add-hour">+</button>
      <button class="up-down-buttons subtract js-subtract-hour">-</button>
    </container>
    <span>:</span>
    <input type="number" class="js-minute" min="0" max="59">
    <container class="up-down js-up-down">
      <button class="up-down-buttons add js-add-minute">+</button>
      <button class="up-down-buttons subtract js-subtract-minute">-</button>
    </container>
    <span>:</span>
    <input type="number" class="js-second" min="0" max="59">
    <container class="up-down js-up-down">
      <button class="up-down-buttons add js-add-second">+</button>
      <button class="up-down-buttons subtract js-subtract-second">-</button>
    </container>
  </div>

  <!-- Container for sound notification -->
  <div class="js-sound"></div>

  <!-- Start/Stop and Reset button elements -->
  <div class="buttons-div">
    <button class="buttons js-start-stop">Start</button>
    <button class="buttons js-reset">Reset</button>
  </div>

  <script src="timer.js"></script>
</body>
</html>
